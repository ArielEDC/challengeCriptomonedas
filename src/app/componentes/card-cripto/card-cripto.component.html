<div class="card ">

  <p><span>{{cripto.coin}}</span></p>

  <div>

    <p><span>Precio:</span> {{precio}} USD</p>
    <p><span>Cantidad:</span> {{(this.cantidad)}}</p>
    <p><span>Monto Total:</span> {{precio * this.cantidad}} USD </p>
    
  </div>
  
  <a href="/">
    <svg  (click)="eliminarDeLocalStorage(this.i)" class="icon icon-tabler icon-tabler-circle-minus menos" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c00909" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <circle cx="12" cy="12" r="9" />
      <line x1="9" y1="12" x2="15" y2="12" />
    </svg>
  </a>
</div>
